version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672

  monomart-config:
    image: monomart-config-final:latest
    container_name: 'monomart-config'
    environment:
      CI_JOB_TOKEN: ${CI_JOB_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://monomart-config:8083/application/default"]
      interval: 5s
      timeout: 10s
      retries: 20
    ports:
      - 8083:8083

  monomart:
    image: monomart-final:latest
    container_name: 'monomart'
    environment:
      - ZIPKIN_HOST=zipkin:9411
      - LOKI_HOST=loki:3100
    ports:
      - 8080:8080

  monomart-agw:
    image: monomart-agw-final:latest
    container_name: 'monomart-agw'
    environment:
      - INVENTORY_HOST=host.docker.internal:8081
      - COMMERCE_HOST=host.docker.internal:8082
      - MONOMART_HOST=host.docker.internal:8080
      - CONFIG_SERVER_HOST=host.docker.internal:8083
      - ZIPKIN_HOST=zipkin:9411
      - LOKI_HOST=loki:3100
    depends_on:
      monomart-config:
        condition: service_healthy
    ports:
      - 8888:8888

  monomart-commerce:
    image: monomart-commerce-final:latest
    container_name: 'monomart-commerce'
    environment:
      - PRODUCT_API_URL=http://monomart-agw:8888
      - RABBIT_HOST=rabbitmq
      - ZIPKIN_HOST=zipkin:9411
      - LOKI_HOST=loki:3100
    ports:
      - 8082:8082

  monomart-inventory:
    image: monomart-inventory-final:latest
    container_name: 'monomart-inventory'
    environment:
      - RABBIT_HOST=rabbitmq
      - ZIPKIN_HOST=zipkin:9411
      - LOKI_HOST=loki:3100
    ports:
      - 8081:8081

  prometheus:
    image: bitnami/prometheus
    restart: always
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./observability/prometheus_config.yml:/opt/bitnami/prometheus/conf/prometheus.yml

  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - "9091:3000"
    volumes:
      - /tmp/grafana/storage:/var/lib/grafana

  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"

  loki:
    image: grafana/loki:2.8.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml