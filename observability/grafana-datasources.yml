apiVersion: 1

datasources:
  - name: Zipkin
    uid: my_zipkin_uid
    type: zipkin
    access: proxy
    url: http://zipkin:9411
    jsonData:
      nodeGraph:
        enabled: true
      tracesToLogsV2:
        customQuery: true
        datasourceUid: my_loki_uid
        spanStartTimeShift: "1h"
        spanEndTimeShift: "-1h"
        query: '{traceID="$${__span.traceId}"}'
    editable: true
  - name: Loki
    uid: my_loki_uid
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: my_zipkin_uid
          matcherRegex: "\\[(\\d.{31})-"
          name: traceID
          url: '$${__value.raw}'
    editable: true
  - name: Prometheus
    uid: my_prometheus_uid
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
    editable: true
